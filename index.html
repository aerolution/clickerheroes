<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="icons/128.png">
    <title>Clicker Heroes Unblocked</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #game{width: 100%;}
        #adobe-help{display: none}
    </style>

</head>
<body>

<div id="game"></div>

<div class="container" id="adobe-help">
    <div class="row mb-4 mt-4">
        <div class="col-md-12 text-left">
            <h3 class="text-info text-center">You need to enable Flash Player to play Clicker Heroes</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6"><img src="flash/step-1.png" class="img-fluid" alt="step 1"></div>
        <div class="col-md-6"><img src="flash/step-2.png" class="img-fluid" alt="step 2"></div>
    </div>
    <div class="row mt-4 mb-4">
        <div class="col-md-6"><img src="flash/step-3.png" class="img-fluid" alt="step 3"></div>
        <div class="col-md-6"><img src="flash/step-4.png" class="img-fluid" alt="step 4"></div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/flash.js"></script>

<!-- Share-this widget -->
<link href="sharethis/share.css" rel="stylesheet" type="text/css">
<div class="sharethis-sticky-share-buttons st-sticky-share-buttons st-left st-toggleable st-has-labels" id="st-1">

        <img src="sharethis/img/facebook.svg" alt="">
        <span class="st-label">Share</span>
    </div>

    <div class="st-toggle">

        <div class="st-right">
            <img src="sharethis/img/arrow_right.svg" alt="">

</div>
